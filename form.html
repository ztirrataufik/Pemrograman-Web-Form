<!DOCTYPE html>
<html>
<head>
    <title>Formulir Pendaftaran Mahasiswa</title>
</head>
<body>

<h2>Formulir Pendaftaran Mahasiswa<br/>Tahun Ajaran 2020</h2>

<form action="/action_page.php">
  <fieldset>
    <legend>INFORMASI PERSONAL</legend>
    <label for="no._pendaftaran">No. Pendaftaran:</label><br/>
    <input type="text" id="no._pendaftaran" name="no._pendaftaran" value=""><br/>
    <label for="nama">Nama:</label><br/>
    <input type="text" id="nama" name="nama" value=""><br/>
    <label for="tempat_lahir">Tempat Lahir:</label><br/>
    <input type="text" id="tempat_lahir" name="tempat_lahir" value=""><br/>
    <label for="tgl_lahir">Tanggal Lahir:</label><br/>
    <input type="datetime-local" id="tgl_lahir" name="tgl_lahir" value=""><br/>
    <label for="alamat">Alamat:</label><br/>
    <textarea name="alamat" rows="4" cols="30"></textarea><br/>
    <label for="kelurahan">Kelurahan:</label><br/>
    <input type="text" id="kelurahan" name="kelurahan" value=""><br/>
    <label for="kecamatan">Kecamatan:</label><br/>
    <input type="text" id="kecamatan" name="kecamatan" value=""><br/>
    <label for="kota/_kabupaten">Kota/Kabupaten:</label><br/>
    <input type="text" id="kota/_kabupaten" name="kota/_kabupaten" value=""><br/>
    <label for="agama">Agama:</label><br/>
    <select id="agama" name="agama">
        <option value="islam">Islam</option>
        <option value="protestan">Protestan</option>
        <option value="katolik">Katolik</option>
        <option value="hindu">Hindu</option>
        <option value="buddha">Buddha</option>
        <option value="khonghucu">Khonghucu</option>
    </select><br/>
    <label for="jenis_kelamian">Jenis Kelamin:</label><br/>
    <input type="radio" name="jenis_kelamian" value="laki-laki" />Laki-Laki
    <input type="radio" name="jenis_kelamian" value="perempuan" />Perempuan<br/>
    <label for="status">Status:</label><br/>
    <select id="status" name="status">
        <option value="menikah">Menikah</option>
        <option value="belum menikah">Belum Menikah</option>
    </select><br/>
    <label for="kewarganegaraan">Kewarganegaraan:</label><br/>
    <select id="kewarganegaraan" name="kewarganegaraan">
        <option value="wni">WNI</option>
        <option value="wna">WNA</option>
    </select><br/>
    <label for="pekerjaan">Pekerjaan:</label><br/>
    <input type="text" id="pekerjaan" name="pekerjaan" value=""><br/>
    <label for="phone">No. Telepon:</label><br/>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{4}-[0-9]{4}-[0-9]{5}" required><br/><br/>
    <p>INFORMASI SEKOLAH</p><hr/>
    <label for="asal_sekolah">Asal Sekolah:</label><br/>
    <input type="text" id="asal_sekolah" name="asal_sekolah" value=""><br/>
    <label for="jurusan_sekolah">Jurusan Sekolah:</label><br/>
    <input type="text" id="jurusan_sekolah" name="jurusan_sekolah" value=""><br/>
    <label for="nilai_ujian_nasional">Nilai Ujian Nasional:</label><br/>
    <input type="text" id="nilai_ujian_nasional" name="nilai_ujian_nasional" size="10" maxlength="50" value=""><br/>
    <label for="tahun_ajaran">Tahun Ajaran:</label><br/>
    <select id="tahun_ajaran" name="tahun_ajaran">
        <option value="2018">2018</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
    </select><br/><br/>
    <p>PILIH PROGRAM STUDI</p><hr/>
    <label for="prodi">Program Studi:</label><br/>
    <select id="prodi" name="prodi">
        <option value="sistem_informasi">Sistem Informasi</option>
        <option value="teknik_informasi">Teknik Informasi</option>
    </select><br/><br/>
    <input type="submit" value="Submit">
  </fieldset>
</form>
</body>
</html>
